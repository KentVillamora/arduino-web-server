<!DOCTYPE html>
<html>
<head>
<title>ESP8266 RC Console</title>
<style>
	#pageTitle {
		text-align: center;
	}

	#consoleArea {
		height: 400px;
		border: 5px solid black;
		background-color: lightgray;
	}


</style>
</head>

<body>
<h1 id="pageTitle">ESP8266 RC Car Console</h1>

<div id="consoleArea">

	<canvas id="steerWheel" width="400" height="400">
		Your browser does not support the canvas element.
	</canvas>

</div>



<script>
	//Canvas for the steering wheel
	var sw_canvas = document.getElementById("steerWheel");
	var sw_context = sw_canvas.getContext("2d");
	var sw_gradient;
	var sw_xAxis = 200;
	var sw_yAxis  = 200;
	var sw_radius = 100;
	var sw_width = 20;
	
	sw_context.beginPath();
	sw_context.arc(sw_xAxis, sw_yAxis, sw_radius, 0, 2 * Math.PI);
	sw_gradient = sw_context.createRadialGradient(sw_xAxis, sw_yAxis, sw_radius-sw_width/2, sw_xAxis, sw_yAxis, sw_radius+sw_width/2);
	sw_gradient.addColorStop(0, "black");
	sw_gradient.addColorStop(0.5, "white");
	sw_gradient.addColorStop(1, "black");
	sw_context.lineWidth = sw_width;
	sw_context.strokeStyle = sw_gradient;
	sw_context.stroke();

	sw_context.beginPath();
	sw_context.arc(sw_xAxis, sw_yAxis, sw_radius*0.25, 0, 2 * Math.PI);
	sw_context.fillStyle = "black";
	sw_context.fill();

	sw_context.beginPath();
	sw_context.lineWidth = sw_width;
	sw_context.lineCap = "round";
	sw_context.moveTo(sw_xAxis, sw_yAxis);
	sw_context.lineTo(sw_xAxis, sw_yAxis+sw_radius)
	sw_context.stroke();

	sw_context.beginPath();
	sw_context.lineWidth = sw_width;
	sw_context.lineCap = "round";
	sw_context.moveTo(sw_xAxis, sw_yAxis);
	sw_context.lineTo(sw_xAxis-sw_radius*Math.sqrt(3)/2, sw_yAxis-sw_radius*0.5)
	sw_context.stroke();

	sw_context.beginPath();
	sw_context.lineWidth = sw_width;
	sw_context.lineCap = "round";
	sw_context.moveTo(sw_xAxis, sw_yAxis);
	sw_context.lineTo(sw_xAxis+sw_radius*Math.sqrt(3)/2, sw_yAxis-sw_radius*0.5)
	sw_context.stroke();

	sw_context.beginPath();
	sw_context.lineWidth = sw_width;
	sw_context.lineCap = "round";
	sw_context.moveTo(sw_xAxis, sw_yAxis);
	sw_context.lineTo(sw_xAxis, sw_yAxis+sw_radius)
	sw_context.stroke();

</script> 
</body>
</html>
